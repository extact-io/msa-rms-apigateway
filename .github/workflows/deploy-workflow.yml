# Workflow - build, publish jar and image to GitHub Packages for this repository(msa-rms-apigateway)
name: deploy-workflow

on:
  workflow_dispatch:
    inputs:
      skip-test:
        required: true
        type: boolean
        default: false
  workflow_call:
    inputs:
      skip-test:
        required: true
        type: boolean

jobs:
  call-deploy:
    uses: extact-io/msa-rms-parent/.github/workflows/deploy-job.yml@main
    with:
      repo: ${{ github.repository }}
      skip-test: $${{ inputs.skip-test }}
      with-image: true
      deploy-type: ec2
      aws-appname: msa-apigateway
    secrets: inherit
